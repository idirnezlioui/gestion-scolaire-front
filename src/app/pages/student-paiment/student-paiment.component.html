
<div class="paiment-container">
    <h3>Paiement pour l'étudiant {{ etudiant.nom }} {{ etudiant.prenom }} </h3>
  <form (submit)="effectuerPaiment()">
      <label for="montant">Montant:</label>
      <input type="number" [(ngModel)]="montant" name="montant" id="montant" required/>
      <button type="submit" class="btn">Payer</button>
  </form>
  <div class="action">
      <button (click)="imprimerRecu()">Imprimer le reçu</button>
      <button (click)="imprimerAttestation()">Attestation de réussite</button>
      <button (click)="imprimeCertificat()">Certificat de scolarité</button>
  </div>
</div>
